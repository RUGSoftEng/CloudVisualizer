<h3>Database</h3>
	<ul class="source" id="source">
		<img src="images/DB.png" class="grab" alt="DB" draggable="true" ondragstart="dragDatabase(event)" id="dragDB" target="google.nl">
		<li>Amount of GB:<span id="DBGB"></span></li>
		<input type="range" min="1" max="50" value="3" class="slider" id="DBGBSliderID">
	</ul>
<h3>Storage</h3>
	<ul class="source" id="source">
		<img src="images/CS.png" class="grab" alt="CS" draggable="true" ondragstart="dragStorage(event)" id="dragStorage">
		<li> Multi-Regional Storage
			<input id="Multi-Regional Storage" type="checkbox">
		</li>
	    <li> Regional Storage
			<input id="Regional Storage" type="checkbox">
		</li>
	    <li> Could Storage Nearline
			<input id="Could-Storage-Nearline" type="checkbox">
		</li>
        <li> Could Storage Coldline
			<input id="Could-Storage-Coldline" type="checkbox">
		</li>
		<li>Amount of GB:<span id="StorageGB"></span></li>
		<input type="range" min="1" max="50" value="3" class="slider" id="StorageGBSliderID">
	</ul>
<h3>Virtual Machine</h3>
	<ul class="source" id="source">
        <img src="images/VM.png" class="grab" alt="VM" draggable="true" ondragstart="dragVM(event)" id="dragVM<">
        <li>Number of instances:<span id="VMInstances"></span></li>
        <input type="range" min="1" max="10" value="3" class="slider" id="VMInstancesSliderID">
        <li>Days per week:<span id="VMDays"></span></li>
        <input type="range" min="1" max="7" value="3" class="slider" id="VMDaysSliderID">
        <li>Hours per day:<span id="VMHours"></span></li>
        <input type="range" min="1" max="24" value="3" class="slider" id="VMHoursSliderID">
    </ul>
